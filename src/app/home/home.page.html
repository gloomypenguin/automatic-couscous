<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    The world is your oyster.
    <p>If you get lost, the
        <a target="_blank" href="https://ionicframework.com/docs">docs</a> will be your guide.</p>

    <ion-card *ngIf="!quizFinished">
        <ion-card-header>
            <ion-card-title>Answer question (current got {{correctAnswers}} correct)</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>{{currentQuestion.description}}</p>
            <ion-button expand="full" fill="outline" (click)="next(1)">1</ion-button>
            <ion-button expand="full" fill="outline" (click)="next(2)">2</ion-button>
            <ion-button expand="full" fill="outline" (click)="next(3)">3</ion-button>
            <button ion-button color="medium" outline="true" class="button-block" menuToggle>Toggle Menu</button>
        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="quizFinished">
        <ion-card-header>
            <ion-card-title>Total: {{correctAnswers}} correct out of {{questionsAsked}}</ion-card-title>
        </ion-card-header>
    </ion-card>

    <button ion-button color="medium" outline="true" class="button-block" (click)="reset();">reset</button>


</ion-content>
